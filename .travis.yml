sudo: required
language: java
dist: trusty
jdk: oraclejdk9
addons:
  apt:
    packages:
      - oracle-java9-installer

before_install:
  - chmod +x mvnw

before_script:
  - pip install --user codecov

services:
  - docker

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - COMMIT=${TRAVIS_COMMIT::7}

addons:
  sonarcloud:
    organization: "notfalse"

script:
  - mvn clean install -B
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis 
  - echo "TRAVIS_SECURE_ENV_VARS=${TRAVIS_SECURE_ENV_VARS}";
  - >
    if [ "${TRAVIS_SECURE_ENV_VARS}" == "true" ]; then
      echo;
      echo "Running sonar build";
      # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
      mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=VincentMilione_GreenBridge -Dsonar.login=${SONAR_TOKEN};
      mvn clean test jacoco:report coveralls:jacoco -DrepoToken=${COVERALL_TOKEN}
    fi;
  - >
    if [ "${TRAVIS_SECURE_ENV_VARS}" == "false" ]; then
      echo;
      echo "Running pullrequest build";
      mvn clean install;
    fi;

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
  - export IMAGE_NAME=VincentMilione/GreenBridge
  - docker build -t $IMAGE_NAME:$COMMIT .
  - docker tag $IMAGE_NAME:$COMMIT $IMAGE_NAME:$TAG
  - docker push $IMAGE_NAME
  - git checkout mvnw
  - codecov

deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  app: GreenBridge
  skip_cleanup: true